<div class="container">
  
  <div class="panel-title">
    <h1 class="display-2">{{ knowledgeObj.title }}</h1>
  </div>
  <div *ngFor="let knowledge of knowledgeObj.knowledges">
    <h3>{{ knowledge.sectionTitle }}</h3>
    <p>{{ knowledge.description }}</p>

    <div *ngFor="let codeItem of knowledge.code">
      <p>{{ codeItem.codeDescription }}</p>
      <pre><code class="{{ codeItem.codeLanguage }}">{{ codeItem.code }}</code></pre>
    </div>
  </div>
</div>
